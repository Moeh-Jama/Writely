<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Writely | Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Write about your passion!</h1>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <label>What's the title?</label><br>    
                <input type="text" name="Title" placeholder="Enter Title for your Post!"><br>
                <label>A cover for your!</label><br>
                <input type="text" name="headerImage" placeholder="Place an image"><br>
                <label>What's on your mind?</label><br>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="article_Text" rows="3"></textarea><br>
                <input type="submit" name="SubmitArticle" value="Post It!"><br>
            </form>
        {% else %}
            <h1>please signup to write articles</h1>
            <h5><a href="{% url 'register' %}">Click here to register please</a></h5>
            <h5><a href="{% url 'login' %}">Or click here to login!</a></h5>
        {% endif %}
    </div>
</body>
</html>
